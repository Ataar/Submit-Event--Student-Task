<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Event -Student Task</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.27/dist/sweetalert2.min.css"> -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <h1 class="text-center bg-danger font-weight-bold text-white p-3">Submit Event -Student Task</h1>
 <div class="container mt-5">
    <div class="row">
        <div class="col-md-5">
        <form id="stdForm">

        <div class="form-group">
        <label class="font-weight-bold" for="fname">First Name</label>
        <input type="text" class="form-control text-center" id="fname" placeholder="First Name">
        </div>


            <div class="form-group">
            <label class="font-weight-bold" for="lname">Last Name</label>
            <input type="text" class="form-control text-center" id="lname" placeholder="Last Name">
            </div>


            <div class="form-group">
            <label class="font-weight-bold" for="email">Email</label>
            <input type="text" class="form-control text-center" id="email" placeholder="Email">
            </div>
    
            
            <div class="form-group">
                <label class="font-weight-bold" for="contact">Contact</label>
                <input type="text" class="form-control text-center" id="contact" placeholder="Contact">
                </div>
    
              <div class="text-right">
                <button class="btn btn-primary font-weight-bold">
                    Add Student
                  </button>
              </div>

 

        </form>
        </div>
        <div class="col-sm-7 mt-4">
         <table class="table table-bordered">
            <thead class="font-weight-bold">
                <tr>
                    <td>Sr.No</td>
                    <td>First Name</td>
                    <td>Last Name</td>
                    <td>Email</td>
                    <td>Contact</td>
                </tr>
            </thead>
            <tbody id="stdCon">
                
            </tbody>
         </table>
        </div>
    </div>
 </div>

</script>
</body>
</html>
